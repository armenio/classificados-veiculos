<div class="text-center">
  <form class="form-signin" #form="ngForm" (ngSubmit)="onSubmit()">
    <h2 class="logo">CLASSIFICADOS</h2>
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div class="alert alert-danger" *ngIf="message !== ''">{{message}}</div>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus name="username" [(ngModel)]="this.username">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="this.password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">Enviar</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{year}}</p>
  </form>
</div>

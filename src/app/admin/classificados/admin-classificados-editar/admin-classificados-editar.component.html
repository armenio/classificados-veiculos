<h2>Editar Anúncio</h2>

<form>
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" class="form-control" id="title" aria-describedby="titleHelp" value="{{anuncio.title}}">
    <small id="titleHelp" class="form-text text-muted">Descreva o anúncio.</small>
  </div>
  <div class="form-group">
    <label for="price">Preço</label>
    <input type="text" class="form-control" id="price" value="{{anuncio.price.toFixed(2)}}">
  </div>
  <input type="hidden" name="id" value="{{anuncio.id}}">
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
